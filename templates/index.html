<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Nunito', sans-serif;
            background: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            text-align: center;
        }

        /* Section for Heading */
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            font-weight: 500;
            font-size: 36px;
            margin-bottom: 25px;
            background-color: #4CAF50; /* Green background */
            padding: 15px;
            border-radius: 8px;
        }

        /* File input button */
        #imageInput {
            padding: 15px;
            background-color: #FF6F61; /* Coral color for the button */
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #imageInput:hover {
            background-color: #FF5A47;
            transform: scale(1.05);
        }

        /* Image preview section */
        #imagePreviewContainer {
            margin-top: 25px;
            background-color: #e7f5e7; /* Light green background */
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #4CAF50;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 350px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #imagePreview:hover {
            transform: scale(1.05);
        }

        /* Result section with different background color */
        #result {
            margin-top: 30px;
            background-color: #f0f8ff; /* Light blue background */
            padding: 15px;
            border-radius: 8px;
        }

        #result p {
            font-size: 18px;
            font-weight: 400;
            color: #555;
        }

        /* Backend result text with a bold and vibrant color */
        #backendResultText {
            font-weight: bold;
            color: #FF6F61;
            margin-top: 10px;
            font-size: 22px;
            background-color: #FFD700;  /* Bright Yellow background for prominence */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: highlight 2s ease-in-out;
        }

        /* Text animation to highlight result */
        @keyframes highlight {
            0% {
                transform: scale(1);
                background-color: #FFD700;
            }
            50% {
                transform: scale(1.1);
                background-color: #FF6347; /* Change to a red tone during animation */
            }
            100% {
                transform: scale(1);
                background-color: #FFD700;
            }
        }

        /* Loading spinner */
        #loadingSpinner {
            display: none;
            margin-top: 20px;
        }

        #loadingSpinner img {
            width: 50px;
            animation: rotate 1s infinite linear;
        }

        /* Animation for spinner */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }

            #imageInput {
                width: 100%;
                padding: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Pneumonia Prediction</h1>

        <!-- File input button -->
        <input type="file" id="imageInput" accept="image/*">

        <!-- Image preview container -->
        <div id="imagePreviewContainer">
            <img id="imagePreview" src="" alt="Image Preview">
        </div>

        <!-- Result section -->
        <div id="result">
            <p id="imageResultText">No image uploaded yet.</p>
            <p id="backendResultText">Upload to receive result here</p>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner">
            <img src="https://i.gifer.com/VAyR.gif" alt="Loading Spinner">
        </div>
    </div>

    <script>
        // Function to handle image upload and send to Flask server
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            if (file) {
                reader.onload = function(e) {
                    // Display the image preview
                    const image = document.getElementById('imagePreview');
                    image.src = e.target.result;
                    image.style.display = 'block';
                    
                    // Display the result text
                    document.getElementById('imageResultText').textContent = `${file.name}`;
                    document.getElementById('backendResultText').textContent = 'Upload to receive result here';

                    // Show loading spinner
                    document.getElementById('loadingSpinner').style.display = 'block';

                    // Send image to Flask server for processing
                    const formData = new FormData();
                    formData.append('image', file);

                    fetch('/upload', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Hide the loading spinner
                        document.getElementById('loadingSpinner').style.display = 'none';

                        // Show the result returned from Flask server
                        document.getElementById('backendResultText').textContent = `${data.result}`;
                    })
                    .catch(error => {
                        // Hide the loading spinner
                        document.getElementById('loadingSpinner').style.display = 'none';
                        document.getElementById('backendResultText').textContent = 'Error uploading image.';
                    });
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('imageResultText').textContent = 'No image uploaded yet.';
                document.getElementById('backendResultText').textContent = 'Upload to receive result here';
            }
        });
    </script>

</body>
</html>
